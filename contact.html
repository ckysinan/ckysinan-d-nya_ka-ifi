<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      animation: popUp 0.6s ease-out;
    }

    @keyframes popUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #8A2BE2;
      box-shadow: 0 0 8px rgba(138, 43, 226, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #8A2BE2, #4B0082);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #6A0DAD, #3B0066);
    }

    .success {
      margin-top: 15px;
      color: #2e7d32;
      text-align: center;
      display: none;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>İletişim Formu</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Adınız" required />
      <input type="email" id="email" placeholder="E-posta adresiniz" required />
      <textarea id="message" rows="5" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
      <p class="success" id="successMsg">✅ Mesajınız başarıyla gönderildi!</p>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const successMsg = document.getElementById("successMsg");

      if (name && email && message) {
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
          document.getElementById("contactForm").reset();
        }, 3000);
      }
    });
  </script>
</body>
</html>
