<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaşif Profili - Dünya Kaşifi</title>
    
    <!-- İçerideki stil -->
    <style>
        /* Genel sayfa stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        .profile-creation {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .profile-creation label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .profile-creation input, .profile-creation select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .profile-creation button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-creation button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="profile.html">Kaşif Profili</a></li>
                <li><a href="equipment.html">Keşif Ekipmanları</a></li>
                <li><a href="minigames.html">Mini Oyunlar</a></li>
                <li><a href="parental_control.html">Ebeveyn Kontrolü</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Kaşif Profili</h1>
        <p>Burada, çocuğun avatarını kişiselleştirmesi ve macerasına hazırlık yapması için seçenekler bulunuyor.</p>
        
        <section class="profile-creation">
            <h2>Avatarını Yarat!</h2>
            <form action="#">
                <label for="avatar-name">Kaşif Adı:</label>
                <input type="text" id="avatar-name" name="avatar-name" placeholder="Kaşif adını girin" required>
                
                <label for="hair-style">Saç Stili:</label>
                <select id="hair-style" name="hair-style">
                    <option value="short">Kısa</option>
                    <option value="long">Uzun</option>
                    <option value="curly">Kıvırcık</option>
                    <option value="bald">Kel</option>
                </select>
                
                <label for="eye-color">Göz Rengi:</label>
                <input type="color" id="eye-color" name="eye-color" value="#000000">
                
                <label for="outfit">Kıyafet Seçimi:</label>
                <select id="outfit" name="outfit">
                    <option value="explorer">Kaşif</option>
                    <option value="adventure">Macera</option>
                    <option value="casual">Günlük</option>
                </select>

                <button type="submit">Avatarı Oluştur</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Dünya Kaşifi</p>
    </footer>
</body>
</html>
