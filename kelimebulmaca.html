<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Bulmaca Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            color: #00bfff;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }

        #lettersContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letterCard {
            background-color: #f0e68c;
            padding: 20px;
            margin: 5px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        #gameBoard {
            margin-top: 20px;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #endScreen {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kelime Bulmaca</h1>
        <p>Kelimeyi bulmaya çalış!</p>
    </header>

    <section id="menu">
        <button id="startBtn">Başlat</button>
        <button id="instructionsBtn">Nasıl Oynanır?</button>
    </section>

    <section id="game" style="display:none;">
        <div id="categorySelector">
            <h3>Bir kategori seçin:</h3>
            <button class="categoryBtn">Hayvanlar</button>
            <button class="categoryBtn">Renkler</button>
            <button class="categoryBtn">Yiyecekler</button>
        </div>

        <div id="gameBoard" style="display:none;">
            <p id="wordToGuess"></p>
            <div id="lettersContainer"></div>
            <button id="hintBtn">İpucu</button>
            <div id="score">Puan: 0</div>
        </div>
    </section>

    <section id="endScreen" style="display:none;">
        <h2>Tebrikler!</h2>
        <p>Oyun Bitti, Puanınız: <span id="finalScore"></span></p>
        <button id="playAgainBtn">Tekrar Oyna</button>
    </section>

    <script>
        let words = {
            "Hayvanlar": ["kedi", "köpek", "kuş", "balina", "kaplan"],
            "Renkler": ["kırmızı", "mavi", "yeşil", "sarı", "turuncu"],
            "Yiyecekler": ["elma", "muz", "karpuz", "patates", "domates"]
        };

        let selectedCategory = "";
        let currentWord = "";
        let score = 0;
        let currentHint = 0;

        document.getElementById("startBtn").addEventListener("click", startGame);
        document.getElementById("instructionsBtn").addEventListener("click", showInstructions);

        function startGame() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("categorySelector").style.display = "block";
        }

        document.querySelectorAll(".categoryBtn").forEach(btn => {
            btn.addEventListener("click", selectCategory);
        });

        function selectCategory(e) {
            selectedCategory = e.target.innerText;
            document.getElementById("categorySelector").style.display = "none";
            startNewRound();
        }

        function startNewRound() {
            let wordArray = words[selectedCategory];
            currentWord = wordArray[Math.floor(Math.random() * wordArray.length)];
            displayWord(currentWord);
        }

        function displayWord(word) {
            let wordToGuess = document.getElementById("wordToGuess");
            wordToGuess.innerHTML = word.split('').map(letter => `<span class="letterCard">${letter}</span>`).join('');
            displayLetters(word);
        }

        function displayLetters(word) {
            let lettersContainer = document.getElementById("lettersContainer");
            lettersContainer.innerHTML = "";
            word.split('').forEach(letter => {
                let letterCard = document.createElement("div");
                letterCard.className = "letterCard";
                letterCard.textContent = letter;
                lettersContainer.appendChild(letterCard);
                letterCard.addEventListener("click", letterClicked);
            });
        }

        function letterClicked(e) {
            e.target.style.backgroundColor = "#32CD32";
            score += 10;
            document.getElementById("score").textContent = "Puan: " + score;
            if (score >= currentWord.length * 10) {
                showEndScreen();
            }
        }

        function showEndScreen() {
            document.getElementById("game").style.display = "none";
            document.getElementById("endScreen").style.display = "block";
            document.getElementById("finalScore").textContent = score;
        }

        document.getElementById("playAgainBtn").addEventListener("click", () => {
            document.getElementById("endScreen").style.display = "none";
            document.getElementById("menu").style.display = "block";
            score = 0;
            document.getElementById("score").textContent = "Puan: " + score;
        });

        function showInstructions() {
            alert("Oyun kuralları:\nKelimeyi bulmak için verilen harfleri kullanın.");
        }
    </script>
</body>
</html>
