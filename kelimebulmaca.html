<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Bulmaca Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .game-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .words {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .word {
            font-size: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .word:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Kelime Bulmaca Oyunu</h1>
        <button id="start-btn">Başla</button>
        <div id="game" style="display:none;">
            <div class="words" id="words"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const gameDiv = document.getElementById('game');
        const wordsContainer = document.getElementById('words');
        const messageDiv = document.getElementById('message');

        const words = [
            'bilgisayar', 'telefon', 'kitap', 'masa', 'yazılım', 
            'internet', 'televizyon', 'film', 'video', 'oyun'
        ];

        let selectedWord = '';
        let wordElements = [];

        // Oyunu başlat
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none'; // Başla butonunu gizle
            gameDiv.style.display = 'block'; // Oyun alanını göster
            startGame();
        });

        // Oyun başlatma fonksiyonu
        function startGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)]; // Rastgele kelime seç
            wordElements = selectedWord.split('').map(letter => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.textContent = letter;
                wordElement.addEventListener('click', () => handleLetterClick(wordElement));
                wordsContainer.appendChild(wordElement);
                return wordElement;
            });
            messageDiv.textContent = 'Kelimeyi bulmaya çalışın!';
        }

        // Harf tıklama işlevi
        function handleLetterClick(element) {
            element.style.backgroundColor = '#2196F3';
            element.style.color = '#fff';
            element.style.pointerEvents = 'none';

            checkWordCompletion();
        }

        // Kelimenin tamamlanıp tamamlanmadığını kontrol et
        function checkWordCompletion() {
            const remainingWords = wordElements.filter(word => word.style.backgroundColor !== 'rgb(33, 150, 243)');
            
            if (remainingWords.length === 0) {
                messageDiv.textContent = `Tebrikler, kelimeyi buldunuz: ${selectedWord}`;
                setTimeout(() => {
                    messageDiv.textContent = '';
                    wordsContainer.innerHTML = '';
                    startBtn.style.display = 'inline-block'; // Yeni oyun başlatılabilir
                }, 2000);
            }
        }
    </script>
</body>
</html>
